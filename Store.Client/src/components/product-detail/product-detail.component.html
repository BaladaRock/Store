<div *ngIf="productDetails" class="product-card-wrapper">
    <div class="product-card" [style.backgroundImage]="'url(' + imageUrl + ')'">
      Product Details
    </div>
    <div class="product-details">
      <p>IdxCode: {{ productDetails.idxCode }}</p>
      <p>IdxCodeAlt: {{ productDetails.idxCodeAlt }}</p>
    </div>
  </div>

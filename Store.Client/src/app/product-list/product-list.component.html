<h1 id="tableLabel">Products</h1>
<div class="products-container-wrapper">
    <div *ngFor="let product of products" class="product-container">
        <app-product [product]="product"></app-product>
    </div>
    <div class="products-create-btn">
        <button (click)="redirectToCreateProduct()">
            Add a new product
        </button>
    </div>
</div>
